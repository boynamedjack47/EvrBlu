<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/contact2.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Boreas Air">
            </a>
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <div class="page">
     
        <div class="input-form">
          <form
          action="https://formspree.io/f/mannvewb"
          method="POST"
        >
            <h1>Fill out the form and we will get back to you as soon as we can!</h1>
              <div class="form-group">
                <label for="full-name">Full Name</label>
                <input
                  type="text"
                  id="full-name"
                  name="full-name"
                  placeholder="Enter your full name"
                  required
                />
              </div>
          
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
          
              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
          
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  placeholder="Enter your address"
                  required
                />
              </div>
          
          
          
              
          <div class="button">
              <button type="submit">Submit</button>
            </div>
            </form>
          </div>



        <button id="returnToTop" class="return-to-top" aria-label="Return to Top">&#8593;</button>
    </div>
   
    <script src="./scripts/app.js"></script>

</body>
</html>
