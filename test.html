<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Test</title>
  <style>
    #pricing-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      background: linear-gradient(to right, skyblue 0%, skyblue 50%, #ddd 50%, #ddd 100%);
      outline: none;
    }
    #pricing-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #1E90FF;
      cursor: pointer;
    }
    #pricing-slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #1E90FF;
      cursor: pointer;
    }
    #pricing-slider::-ms-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #1E90FF;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="pricing-slider">Select Plan:</label>
  <input type="range" id="pricing-slider" min="0" max="2" step="1" value="1">
</body>
</html>
