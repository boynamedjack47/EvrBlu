    <div class="page">
      
  <!-- <div class="header"> -->
        <h1>Enjoy Your Pool! We'll Take Care Of It While You Relax!</h1>
      <!-- </div> -->
      <div class="maincontent">
      <div class="relax">
      
        <img src="./images/Contact1.jpeg" alt="">
      </div>
        <div class="input-form">
          <form
          action="https://formspree.io/f/mannvewb"
          method="POST"
        >
            <h1>Fill out the form and we will get back to you!</h1>
              <div class="form-group">
                <label for="full-name">Full Name</label>
                <input
                  type="text"
                  id="full-name"
                  name="full-name"
                  placeholder="Enter your full name"
                  required
                />
              </div>
          
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
          
              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
          
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  placeholder="Enter your address"
                  required
                />
              </div>
          
          
          
              
          <div class="button">
              <button type="submit">Submit</button>
            </div>
            </form>
          </div>
        </div>
    



        <button id="returnToTop" class="return-to-top" aria-label="Return to Top">&#8593;</button>
